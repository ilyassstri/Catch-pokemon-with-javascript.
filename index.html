  <div class="container justify-content-center mt-5">
    <div class="columns">
      <ul id="pokemonList">
        <h2>Pokemon list</h2>
      </ul>

      <div id="detail">
        <h2>Detail</h2>
      </div>
    </div>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#000" fill-opacity="1" d="M0,192L48,192C96,192,192,192,288,213.3C384,235,480,277,576,261.3C672,245,768,171,864,128C960,85,1056,75,1152,90.7C1248,107,1344,149,1392,170.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    
    <script>
      // onload
      // Fetch all pokemons
      fetch("https://pokeapi.co/api/v2/pokemon")
      .then(
        function(response) {
          if(response.status != 200) {
            console.log('Oppss..' + response.status)
            return
          }

          response.json().then(function(data) {
            const pokemons = data.results
            pokemons.forEach(pokemon => {
              document.getElementById('pokemonList')
                .insertAdjacentHTML('beforeend',
                  `<li onclick='detail("${pokemon.url}")'> ${pokemon.name} </li>`
                )
            })
          })
        }
      )
      .catch(function (err) {
        console.log(err)
      })

      function detail(url) {
        fetch(url).then(function(response) {
          response.json().then(function(pokemon) {
            // console.log(pokemon)
            
            document.getElementById('detail').innerHTML = ''

            document.getElementById('detail')
              .insertAdjacentHTML('beforeend',
                
              `
              <h2>Detail :</h2>
              <div class="card mt-3" style="width: 20rem;">
              <div class="card-body">
                <center>
                <h3> ${pokemon.name} </h3>
                <img src='${pokemon.sprites.front_default}'>
                <p>Jutsu : ${pokemon.moves[0].move.name} </p>
                <p>Height : ${pokemon.height} </p>
                <p>Weightt : ${pokemon.weight} </p>
                </center>
              </div>
              </div>  
                `
              )
          })
        })
      }

    </script>
